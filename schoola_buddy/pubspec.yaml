name: schoola_buddy
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  lottie: ^3.3.1
  firebase_core: ^3.13.0
  firebase_auth: ^5.5.2
  google_sign_in: ^6.3.0
  flutter_riverpod: ^2.6.1
  intl: ^0.20.2
  percent_indicator: ^4.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1 # <--- move here!

flutter_icons: # <--- this should NOT be under dev_dependencies
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo/school-bag.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  web:
    generate: true
    image_path: "assets/logo/school-bag.png"
    background_color: "#000000"
    theme_color: "#000000"
  windows:
    generate: true
    image_path: "assets/logo/school-bag.png"
    icon_size: 48

flutter:
  uses-material-design: true
  assets:
    - assets/lottie/studentload.json
    - assets/lottie/studying.json
    - assets/logo/
